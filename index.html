<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer CRUD con JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section class="mytodo-container">
        <h1 class="text-center">Mi lista de tareas</h1>
        <div class="mytodo-list">
            <form action="javascript:void(0);" id="CreateForm" class="mb-3" onsubmit="CreateTask(event)">
                <div class="input-group">
                    <input type="text" id="add-task" class="form-control" placeholder="Nueva Tarea">
                    <button type="submit" class="btn btn-primary">Crear Tarea</button>
                </div>
            </form>
    
            <form action="javascript:void(0);" id="UpdateForm" class="mb-3">
                <div class="input-group">
                    <input type="text" id="update-task" class="form-control">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <button type="button" class="btn btn-secondary" onclick="CloseInput()">&#10006;</button>
                </div>
            </form>
            
            <p id="counter"></p>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Mi lista de tareas pendientes</th>
                    </tr>
                </thead>
                <tbody id="mytodo-tasks"></tbody>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
